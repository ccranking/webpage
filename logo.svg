<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="white"/>
  
  <!-- Speedometer arc -->
  <g transform="translate(100, 110)">
    <!-- Outer arc -->
    <path d="M -60 0 A 60 60 0 0 1 60 0" 
          stroke="#E5E7EB" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Progress arc -->
    <path d="M -60 0 A 60 60 0 0 1 30 -52" 
          stroke="#4F46E5" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Needle -->
    <line x1="0" y1="0" x2="35" y2="-45" 
          stroke="#10B981" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="6" fill="#1F2937"/>
    
    <!-- Speed marks -->
    <g>
      <line x1="-50" y1="0" x2="-40" y2="0" stroke="#6B7280" stroke-width="2"/>
      <line x1="-35" y1="-35" x2="-28" y2="-28" stroke="#6B7280" stroke-width="2"/>
      <line x1="0" y1="-50" x2="0" y2="-40" stroke="#6B7280" stroke-width="2"/>
      <line x1="35" y1="-35" x2="28" y2="-28" stroke="#6B7280" stroke-width="2"/>
      <line x1="50" y1="0" x2="40" y2="0" stroke="#6B7280" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="100" y="40" 
        font-family="Inter, sans-serif" 
        font-size="24" 
        font-weight="700" 
        text-anchor="middle" 
        fill="#4F46E5">CCRank</text>
  
  <!-- Subtitle -->
  <text x="100" y="180" 
        font-family="Inter, sans-serif" 
        font-size="14" 
        font-weight="500" 
        text-anchor="middle" 
        fill="#6B7280">Performance Analytics</text>
</svg>